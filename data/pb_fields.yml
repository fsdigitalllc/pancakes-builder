params:
  title: "Page Title"
  date: ""
  layout: "pancakes"
  meta:
    - twitter: "twitter"
stacks:
  - template: "section"
    id: "testID"
    class: "padding-xxl--top padding-xxl--bottom padding-top-t--xxl"
    rows:
    - template: "row"
      id:
      class: "flex flex--wrap container container--md padding-top--md padding-bottom--md"
      columns:
      - template: "column"
        id: "custom-id"
        class: "col--auto flex flex--column"
        elements:
        - template: "code"
          class: "element-code"
          html: | 
            <p>Text</p>
            <h2>More text</h2>
        - template: "image"
          class: "element-image"
          image: "images/book.jpg"
          size: ""