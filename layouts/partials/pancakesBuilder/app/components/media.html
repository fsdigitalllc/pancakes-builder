<div pb-content="media">
{{ $pagemedia := .Resources.Match "images/*" }}
{{ with $pagemedia }}
  {{ range . }}

  {{ $thumbnail := .Resize "320x" }}
  {{ $medium := .Resize "520x" }}
  <img src="{{ $thumbnail.Permalink }}" data-pb-src-thumbnail="{{ $thumbnail.Permalink }}" data-pb-src-medium="{{ $medium.Permalink }}" data-pb-src-full="{{ .Permalink }}" />
  {{ end }}
{{ end }}
</div>
