<div pb-content="media">
{{ $pagemedia := .Resources.Match "images/*" }}
{{ with $pagemedia }}
  {{ range . }}
  {{ $thumbnail := .Resize "320x" }}
  {{ $small := .Resize "420x" }}
  {{ $medium := .Resize "520x" }}
  {{ $large := .Resize "620x" }}
  <img src="{{ $thumbnail.Permalink }}" src-full="{{ .Permalink }}" src-large="{{ $large.Permalink }}" src-medium="{{ $medium.Permalink }}" src-small="{{ $small.Permalink }}" src-thumbnail="{{ $thumbnail.Permalink }}"/>

  {{ end }}
{{ end }}
</div>
